<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Painel Administrativo - Lista de Usuários</h1>
    <hr/>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Roles</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.username}">admin</td>
            <td th:text="${user.email}">admin@example.com</td>
            <td>
                <span th:each="role, iterStat : ${user.roles}"
                      th:text="${role.name} + ${!iterStat.last ? ', ' : ''}"
                      class="badge bg-primary">ROLE_ADMIN</span>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/dashboard}" class="btn btn-secondary">Voltar para Dashboard</a>
</div>
</body>
</html>
